type Query {
  packageInfo(packageName: String!): PackageInfo
}

type PackageInfo {
  name: ID!
  description: String
  versions: [PackageVersion!]! @collection
}

type PackageVersion {
  version: String!
  description: String!

  # TODO: author, date, tags, etc

  # TODO: make this a collection of objects
  customElements: [String!]
}

scalar Date

scalar JSON

directive @collection on FIELD_DEFINITION
